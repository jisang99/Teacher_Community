{% extends 'nav_footer.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="{% static 'css/question_board.css' %}">
  <title>질문게시판</title>
</head>
<body>
  <div class="wrapper">
      
    <div class="backgroundTitle"><span>질문게시판</span></div>
    
    <div class="main">
      <div class="upMain">
        <div class="postName">게시글</div>
        <div class="search">
          <div class="searchBox"><input type="text" class="textBox"></div>
          <a href="" class="searchButton"><div class="searchButtonText">검색</div></a>
        </div>
      </div>

      <div class="midMain">
        {% for post in posts %}
        <a href="" class="post post{{ post.id }}">
          <div class="postTitle">{{ post.title }}</div>
          <div class="postTime">{{ post.date }}</div>
        </a>
        {% endfor %}
      </div>
      <div class="downMain">
        <div class="writeWrapper">
          <button class="write_btn"><a href="{% url 'question_write_page' %}">글쓰기</a></button>
        </div>
        <div class="numberWrapper">
          <a href="" class="before">&lt;</a>
          <a href="" class="num1">1</a>
          <a href="" class="num2">2</a>
          <a href="" class="num3">3</a>
          <a href="" class="num4">4</a>
          <a href="" class="num5">5</a>
          <a href="" class="num6">6</a>
          <a href="" class="after">&gt;</a>
        </div>
      </div>
    </div>
</body>
</html>
{% endblock %}
