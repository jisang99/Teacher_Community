<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./join.css">
    <script src="https://kit.fontawesome.com/32afc995e9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
      <div class="content">
        <!-- HEADER -->
        <header>
          <h2>회원가입</h2>
          <h3>가입을 통해 더 다양한 서비스를 만나보세요!</h3>
        </header>
  
        <!-- INPUT -->
        <section>
          <div class="info" id="info__id">
            <div id="id-input">
              <input class="box" type="text" placeholder="아이디 입력(6~20자)"/>
              <button id="id-check">중복 확인</button>
            </div>
            <div class="error-msg"></div>
          </div>
          <div class="info" id="info__pw">
            <input class="box" type="password" placeholder="비밀번호 입력 (문자, 숫자, 특수문자 포함 8~20자)"/>
            <div class="error-msg"></div>
          </div>
          <div class="info" id="info__pwRe">
            <input class="box" type="password" placeholder="비밀번호 확인"/>
            <div class="error-msg"></div>
          </div>
          <div class="info" id="info__face">
            <div id="face-input">
              <input class="box_face" type="file" placeholder="교원증 등록"/>
              <button id="face-check">교원증 등록</button>
            </div>
            <div class="error-msg"></div>
        </div>
            
        </section>
        <div id="result-fail"></div>
        <button id="submit">가입하기</button>
        <div class="exist">
          <span>이미 회원이신가요?</span>
          <a href="./login.html">로그인 하러가기</a>
        </div>
      </div>
    </div>
  </body>
</html>
