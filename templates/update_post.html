{% extends 'nav_footer.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/writepage.css' %}">
    <title>글 수정하기</title>
</head>
<body>
    <!-- 게시글 수정 부분 -->
    <div class="write_wrapper">
        <div class="Title">
            <h2>게시글 수정</h2>
        </div>
        <div class="Write">
            <h4>글 수정하기</h4>
        </div>

        <form action="{% url 'update_post' post_id=post.id %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"><p>수정하기</p></button>
        </form>
    </div>        
</body>
</html>
{% endblock %}
