{% extends 'nav_footer.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="{% static 'css/concern_detail.css' %}">
  <title>고민 상세 페이지</title>
</head>
<body>
  <div class="wrapper">
    
    <div class="backgroundTitle"><span>고민 상세 페이지</span></div>
    
    <div class="main">
      <div class="post">
        <div class="postTitle">{{ post.title }}</div>
        <div class="postContent">{{ post.content }}</div>
        <div class="postTime">{{ post.date }}</div>
      </div>

      <!-- 댓글 또는 기타 내용 추가 가능 -->
      
      <div class="backButton">
        <a href="{% url 'concern_board' %}" class="backLink">목록으로 돌아가기</a>
      </div>
    </div>
  </div>
</body>
</html>
{% endblock %}
